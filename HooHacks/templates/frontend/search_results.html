<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results</h2>
    {% for result in results %}
        <div>
            <p>{{ result['Name'] }}: {{ result['Value'] }}</p>
            <!-- Replace 'Name' and 'Value' with your actual column names -->
        </div>
    {% else %}
        <p>No results found.</p>
    {% endfor %}
</body>
</html>
